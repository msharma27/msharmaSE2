<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

	<title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>

</h:head>

<h:body>
  
	<h1>Invalid Username or password. Please try again!</h1><br/>
	<br/>
	<h:form>
        <div class="jumbotron text-center"> 
		Username:<h:inputText styleClass="form-control" value="#{loginController.username}" id="username" required="true" requiredMessage="Username Required"/>
    	<h:message for="username" class="form-text text-muted"></h:message> <br/>
    	Password:<h:inputSecret id="password" styleClass="form-control" value="#{loginController.password}" required="true" requiredMessage="Password Required"/>
    	<h:message for="password" class="form-text text-muted"></h:message>   <br/>  
    	<h:commandButton type="submit" value="submit" id="login" class="btn btn-primary" action="#{loginController.loginUser}"/>
        </div>

	</h:form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</h:body>

</html>
