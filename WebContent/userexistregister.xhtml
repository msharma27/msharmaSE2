<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Registration Form</title>
</h:head>
<h:body>
<h1>Username already exists. Please try again with different details!</h1><br/>
<h:form>

	First Name:<h:inputText id="fname" styleClass="form-control" value="#{registrationController.fname}" required="true" requiredMessage="First Name Required" validatorMessage="First Name can only be characters">
	<f:validateRegex pattern="[a-zA-Z]*"></f:validateRegex>
    <h:message for="fname" class="form-text text-muted"></h:message>  	
	</h:inputText><br/>
	
	Last Name:<h:inputText id="lname" styleClass="form-control" value="#{registrationController.lname}" required="true" requiredMessage="Last Name Required" validatorMessage="Last Name can only be characters">
	<f:validateRegex pattern="[a-zA-Z]*"></f:validateRegex>
	<h:message for="lname" class="form-text text-muted"></h:message>  
	</h:inputText><br/>	
	
	Email:<h:inputText id="email" styleClass="form-control" value="#{registrationController.email}" required="true" requiredMessage="Email Required" validatorMessage="Incorrect Email Format">
    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
    <h:message for="email" class="form-text text-muted"></h:message>  
    </h:inputText><br/>
    
    Username:<h:inputText id="username" styleClass="form-control" value="#{registrationController.username}" required="true" requiredMessage="Username Required" validatorMessage="Username can only be characters">
	<f:validateRegex pattern="[a-zA-Z]*"></f:validateRegex>
    <h:message for="username" class="form-text text-muted"></h:message> 
    </h:inputText><br/>
    
    Password:<h:inputSecret id="password" styleClass="form-control" value="#{registrationController.password}" required="true" requiredMessage="Password Required">
   	<h:message for="password" class="form-text text-muted"></h:message> 
   	</h:inputSecret><br/>
   	
	<h:commandButton id="submit-button" class="btn btn-primary" value="Submit" action="#{registrationController.registerUser}"/><br/>
	

</h:form>

</h:body>

</html>
